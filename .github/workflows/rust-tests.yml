name: Rust (tests)

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build
      run: cargo build --verbose
    
    - name: Run tests
      env:
        RUST_LOG: debug
      run: cargo test --verbose -- --show-output
